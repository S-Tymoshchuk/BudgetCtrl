<head>

    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <title>BudgetController</title>

<body>
    <div class="container">
        <div class="budget">
            <div class="budget__title">Available Budget</div>
            <div class="budget__value"> 0 </div>
            <div class="wrapper">
                <div class="budget__income">
                    <div class="budget__income--text">
                        Income
                    </div>
                    <div class="budget__income--value">
                        0
                    </div>
                </div>
                <div class="budget__expenses">
                    <div class="budget__expenses--text">
                        Expenses
                    </div>
                    <div class="budget__expenses--value">
                        0
                    </div>
                </div>
            </div>
        </div>

        <div class="add__container">
            <select class="add__type">
                <option value="inc">+</option>
                <option value="exp">-</option>
            </select>
            <input type="text" class="add__description" placeholder="Add description">
            <input type="number" class="add__value" placeholder="Value">
            <button class="add__btn"><i class="icon ion-checkmark"></i></button>
        </div>
        <div class="container__result">
            <div class="income">
                <h2 class="income__title">Income</h2>
                <div class="income__list">

                        </div>
                    </div> -->
            </div>
            </div>
            <div class="expenses">
                <h2 class="expenses__title">Expenses</h2>
                <div class="expenses__list">
                <!-- <div class="items">
                    <div class="item__description">Salary</div>
                    <div class="item__value">2,100.00</div>
                    <div class="item__delete">
